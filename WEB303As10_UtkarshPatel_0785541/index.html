<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>
        Utkarsh Patel
    </h1>

    <div id="main"></div>

    <form action="/login/" method="post" id="form">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="first name goes here....">

        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password goes here....">

        <br>
        <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="confirm your password">

        <br>
        <br>

        <label for="terms">I accept the terms of service</label>
        <input type="checkbox" id="terms">

        <br>
        <br>


        <label for="options">Country:</label>
        <select name="options" id="options">
            <!-- <option id="defaultOption">Select your country</option> -->
        </select>

        <br>
        <br>


        <input type="submit" id="btn" value="Submit">
    </form>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
