<html>

<head>
    <link href="css/style.css" rel="stylesheet">

<body>
    <h1>Utkarsh Patel - Doraemon Characters<!-- your name and the show/movie/book name goes here --></h1>

    <input id="FilterCharacters" type="text" placeholder="Filter Characters here..">
<br><br>

    <table id="charactersData">
        <tr>
            <th> <a href="#" id="fname">Frist Name</a> <span id="lt_forfname">&#x25B2;</span> <span id="gt_forfname">&#x25Bc;</span> </th>
            <th> <a href="#" id="lname">Last Name</a> <span id="lt_forlname">&#x25B2;</span> <span id="gt_forlname">&#x25Bc;</span> </th>
            <th> <a href="#" id="status">Status</a> <span id="lt_forstatus">&#x25B2;</span> <span id="gt_forstatus">&#x25Bc;</span></th>
            <th> <a href="#" id="species">Species</a> <span id="lt_forspecies">&#x25B2;</span> <span id="gt_forspecies">&#x25Bc;</span></th>
            <th> <a href="#" id="gender" style="cursor: auto;">Gender</a> </th>
            <th> <a href="#" id="nationality" style="cursor: auto;">Nationality</a> </th>
            <th> <a href="#" id="habitat" style="cursor: auto;">Habitat</a> </th>
            <th> <a href="#" id="DOB">DOB</a> <span id="lt_fordate">&#x25B2;</span> <span id="gt_fordate">&#x25Bc;</span></th>
            <th> <a href="#" id="talent">Talent</a><span id="lt_fortalent">&#x25B2;</span> <span id="gt_fortalent">&#x25Bc;</span> </th>
        </tr>
    </table>

    <button id="AM">A - M <span id="countAM"></span></button> <button id="NZ">N - Z <span id="countNZ"></span></button>
